<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <link rel="stylesheet" href="../css/SignIn.css">
    </head>
    <body>
        <header>
            <h1 style="text-align: center"> 오작교 </h1>
            <hr>
        </header>
        <section>
            <div>
                <center>
                        <div class=SignIn>
                            <input id="inputID" rows="1" required autofocus placeholder="ID입력" name="ID"></input> <button id="id">중복확인</button><br>
                            <input type="password" class="inputType" id="inputPW" rows="1" placeholder="PASSWARD입력" name="passward"></input><br>
                            <input type="password" class="inputType" rows="1" placeholder="PASSWARD확인"></input><br>
                            <label id="pwChk">PASSWARD는 숫자와 영어를 조합하여 6~10자로 입력하십시오</label><br>
                            <input id="inputStdID" rows="1" placeholder="학번" name="stdID"></input>
                            <input id="inputName" rows="1" placeholder="이름" name="name"></input><br>
                            <input id="inputNickname" rows="1" placeholder="닉네임입력" name="nickname"></input> 
                            <button id="id">중복확인</button><br>
                            <label id="like">관심분야</label>
                            <div id="chkbox">
                                <input type="checkbox" name="chk_info" value="C">C언어
                                <input type="checkbox" name="chk_info" value="JAVA">JAVA<br>
                                <input type="checkbox" name="chk_info" value="Android">안드로이드
                                <input type="checkbox" name="chk_info" value="other">기타    
                            </div><br>
                            <input class="inputType" id="inputCal" rows="1" placeholder="연락처" name="phone"></input><br>
                            <input class="inputType" id="inputEmail" rows="1" placeholder="E-Mail" name="mailAddr"></input><br>
                            <input class="inputType" id="inputSNS" rows="1" placeholder="SNS주소" name="snsAddr"></input><br>
                            <center>
                                <button type="button" id="signIn" onclick="javascript:SignIn();">가입하기</button>
                            </center>
                        </div>    
                </center>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="../js/GlobalVarialble.js"></script>
        <script src="../js/SignIn.js"></script>
    </body>

</html>
