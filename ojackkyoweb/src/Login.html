<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
  </head>
  <body class="align">
    <div class="site__container">
      <div class="grid__container">
        <form class="form--login" action="" method="post">
          <div class="form__field">
            <label class="fontawesome-user" for="login__username"><span class="hidden">아이디</span></label>
            <input id="login__username" type="text" class="form__input" placeholder="아이디" required>
          </div>

          <div class="form__field">
            <label class="fontawesome-lock" for="login__password"><span class="hidden">비밀번호</span></label>
            <input id="login__password" type="password" class="form__input" placeholder="비밀번호" required>
          </div>

          <div class="form__field">
            <input type="submit" value="로그인" id="submit" onclick="return false">
          </div>
        </form>
        <p class="text--center">아직 회원이 아니십니까? <a href="#">회원가입하러 가기</a> <span class="fontawesome-arrow-right"></span></p>
      </div>
    </div>
  </body>
  <script src="GlobalVarialble.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="login.js"></script>
</html>
