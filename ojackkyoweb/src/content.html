<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/frame.css">
    <title>내용</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">오 작 교</a>
      </div>
      <div class="user">
        <div class="search">
          <textarea class="search_bar" type="search"></textarea>
          <button class="btn" type="button" name="submit"><img class="btn_img" src="../img/search.svg"></button>
        </div>
        <button type="button" name="message"><img src="../img/message.svg"></button>
        <button type="button" name="alarm"><img src="../img/alarm.svg"></button>
        <button type="button" name="user"><img src="../img/user.svg"></button>
      </div>
    </header>

    <!-- 프레임 헤더 -->

    <div class="middle">
      <div class="wrapper">
        <div class="title_box">
          <div class="title" id = "title">
            게시글 제목
          </div>
          <div class="detail" id = "details">
            작성자, 작성날짜, 조회수
          </div>
        </div>

        <hr>

        <div class="content_box">
          <div class="content", id = "contents">
            그들은 길지 아니한 목숨을 사는가 싶이 살았으며 그들의 그림자는 천고에 사라지지 않는 것이다
            이것은 현저하게 일월과 같은 예가 되려니와 그와 같지 못하다 할지라도
            창공에 반짝이는 뭇 별과 같이 산야에 피어나는 군영과 같이~~~~~~~~~~~
          </div>
        </div>

        <hr>

        <div class="comment_box">
          <div class="comment">
            <div class="cm_writer"> 댓글 작성자 </div>
            <div class="cm_content"> 댓글 내용 </div>
            <div class="cm_time"> 댓글 작성 시간 </div>
          </div>
          <div class="comment">
            <div class="cm_writer"> 댓글 작성자 </div>
            <div class="cm_content"> 댓글 내용 </div>
            <div class="cm_time"> 댓글 작성 시간 </div>
          </div>
        </div>
        <div class="cm_write">
          <div class="write">
            <input type="text" name="write" placeholder="댓글을 작성해주세요.">
            <button type="submit" name="wr_button">댓글 쓰기</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="ranking_img">
        주간랭킹 <img src="../img/medal.svg">
      </div>
      <div class="senior">
        졸업생 00학번 000
      </div>
      <span class="blank"></span>
      <div class="junior">
        재학생 00학번 000
      </div>
      <span></span>
      <div class="btn_more">
        <button type="button" name="more"><img src="../img/arrow-up.svg"></button>
      </div>
    </footer>

    <!-- 프레임 푸터 -->

  </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="../js/GlobalVarialble.js"></script>
  <script src="../js/content.js"></script>
  <script src="../js/headerFooter.js"></script>

</html>
