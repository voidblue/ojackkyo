<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/content.css">
    <title>게시글 보기</title>
  </head>
  <body>

    <!-- 상단바 -->
    <header id="header"></header>
    <div id="navbar"></div>

    <!-- 게시글 내용 -->
    <div id="back">
      <div id="middle">
        <div id="wrapper">
          <div id="infoBox">
            <span id="title" class="title">제목</span>
            <span id="details" class="details">닉네임 | 작성시간 | 조회수</span>
            <span id="more">
              <button type="button" id="btnMore">
              <img src="img/more.png" id="imgMore" onclick="more();"></button>
            </span>
            <div id="slide">
              <button type="button" class="slide modify" onclick="content_modify();">수정</button><br>
              <button type="button" class="slide delete" onclick="delete_post();">삭제</button>
            </div>
          </div>
          <div class="content_box">
            <div class="content" id="contents"></div>
          </div>
        </div>
    </div>


      <!-- 댓글 -->
      <div id="comment_box">
        <!-- <div class="comment">
          <span class="cm_writer">아이디</span>
          <span class="cm_content">댓글 내용</span>
          <span class="cm_time">댓글 작성시간</span>
        </div> -->
      </div>

      <div id="write">
        <textarea id="writeCm" name="write" placeholder="댓글 입력"></textarea>
        <button id="wr_button" type="submit" name="wr_button" onclick="writeCm();">확인</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/GlobalVarialble.js"></script>
    <script src="js/content.js"></script>
    <script src="js/headerFooter.js"></script>
  </body>
</html>
